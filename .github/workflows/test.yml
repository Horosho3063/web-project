name: CI/CD 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-index:
    runs-on: ubuntu-latest
    outputs:
      index-exists: ${{ steps.check.outputs.exists }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check if index.html exists
        id: check
        run: |
          if [ -f "index.html" ]; then
            echo "–§–∞–π–ª index.html –Ω–∞–π–¥–µ–Ω"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "–§–∞–π–ª index.html –ù–ï –Ω–∞–π–¥–µ–Ω"
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Validate HTML content
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ HTML..."
          if grep -q "<button" index.html; then
            echo "–ö–Ω–æ–ø–∫–∞ –Ω–∞–π–¥–µ–Ω–∞ –≤ HTML"
          else
            echo "–ö–Ω–æ–ø–∫–∞ –ù–ï –Ω–∞–π–¥–µ–Ω–∞ –≤ HTML"
            exit 1
          fi
          
          if grep -q "addEventListener" index.html; then
            echo "JavaScript –∫–æ–¥ –Ω–∞–π–¥–µ–Ω"
          else
            echo "JavaScript –∫–æ–¥ –ù–ï –Ω–∞–π–¥–µ–Ω"
            exit 1
          fi
          
          echo "–í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!"

  deploy:
    needs: check-index
    runs-on: ubuntu-latest
    if: needs.check-index.outputs.index-exists == 'true'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    concurrency:
      group: "pages"
      cancel-in-progress: true
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
